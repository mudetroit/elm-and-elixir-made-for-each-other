<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Elm and Elixir - Made for each other</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <style>
            .reveal section img {
                border: 0;
                box-shadow: initial;
            }
            .reveal .slides {
                text-align: left;
            }
            .reveal .slides section>* {
                margin-left: 0;
                margin-right: 0;
            }
            .reveal .poop-emoji {
                margin-bottom: -10px;
            }
        </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md"></section>
  			<section data-markdown="slides/about-me.md"></section>
    		<section
	        data-markdown="slides/not-a-tutorial.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/what-are-we-going-to-talk-about-then.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/elixir.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/elm.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/immutability.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/pattern-matching.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/pipe-operator.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/developer-ergonomics.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
    		<section
	        data-markdown="slides/conclusion.md"
	        data-separator-vertical="^\n\n"
	        data-separator-notes="^Note:"
        ></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
